<!doctype html>
<html lang='en'>

<head>
  <!-- Required meta tags -->
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

  <style>
    body {
      background-image: url("assets/images/gameBackground.png");
    }
  </style>
  <script>
    function submitForm() {
      var username = $('#username').val();
      if (username.length < 11) {
        window.location.href = 'lobby.html?username=' + username;
      } else {
        alert("Please choose a username no longer than 10 characters")
      }

    }
  </script>
  <!-- Bootstrap CSS -->
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

  <title>Ender your name for the game</title>
</head>

<body>
  <div class='container-fluid text-center'>
    <div class='row' id='headerRow'>
      <div class='col-1'>
        <a href='index.html' class='btn btn-lg btn-info'>Home</a>
      </div>
      <div class='col text-center'>
        <h2>Enter your Player Name</h2>
      </div>
      <div class='col-1'>
      </div>
    </div>
    <div class='row d-flex'>
      <div class='col'>
      </div>
      <div class='col justify-content-center'>
        <form onsubmit='submitForm(); return false;' class='form-inline'>
          <div class='form-group'>
            <label for='username' class='col-form-label sr-only'>Enter a Player Name</label>
            <input class='form-control' type='text' value='' id='username' placeholder='Enter your Player Name' />
          </div>
          <button type='submit' class='btn btn-default btn-primary'>Done</button>
        </form>
      </div>
      <div class='col'>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
</body>

</html>
