<!doctype html>
<html lang='en'>

<head>
  <!-- Required meta tags -->
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

  <style>
    body {
      background-image: url('assets/images/gameBackground.png');
    }

    .whiten {
      border-radius: 5px;
      background-color: white;
    }
  </style>
  <!-- Bootstrap CSS -->
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

  <title>Reversi Game Lobby</title>
</head>

<body>
  <div class='container-fluid text-center'>
    <div class='row' id='headerRow'>
      <div class='col-1'>
        <a href='index.html' class='btn btn-lg btn-info'>Home</a>
      </div>
      <div class='col text-center'>
        <h2>Lobby</h2>
      </div>
      <div class='col-1'>
      </div>
    </div>
    <div class='container'>
      <div class='row'>
        <div class='col border'>
          <div class='container'>
            <div class='row'>
              <div class='col align-items-end'>
                <h3>Players</h3>
              </div>
            </div>
            <div class='container'>
              <div class='row align-items-center' id='players'>
              </div>
            </div>
          </div>
        </div>
        <div class='col border'>
          <div class='container'>
            <div class='row'>
              <div class='col'>
                <h3>Messages</h3>
              </div>
            </div>
            <div class='row'>
              <div class='col text-left'>
                <form class='form-inline' onsubmit='sendMessage(); return false;'>
                  <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
                  <input class='form-control mx-auto w-75' type='text' value='' id='send_message_holder' placeholder='Enter your chat message' autocomplete='off' />
                  <button type='submit' class='btn btn-default btn-primary'>Send</button>
                </form>
              </div>
            </div>
            <div class='row'>
              <div class='col text-left'>
                <div class='whiten' id='messages'>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js' integrity='sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=' crossorigin='anonymous'></script>
  <script src='js/main.js'></script>
</body>

</html>
